<html>

  <!--Only textbox-->
  <input type="text">
  <br>

  <!--Text box with attribute-->
  <input type="text" value="First">
  <br>
  
  <!--Hardcoded attribute-->
  <input type="text" id = "1" value="Second">
  <br>
  
  <!-- Text box with attribute and property binding-->
  <input type="text" [id] = "ID" value="Third">
  <br>
  
  <!-- Property binding as string interpolation-->
  <!-- String interpolation only works with string attributes-->
  <input type="text" id = "{{ID}}" value="Fourth">
  <br>

  <!--Text box with disabled attribute -->
  <input type="text" disabled = "true" value="Fifth">
  <br>

  <!--Text box with disabled attribute with property binding-->
  <input type="text" [disabled] = "IsSet" value="Sixth">
  <br>

  <!-- using bind- tag we can also set the property-->
  <input type="text" bind-id = "ID" value="Seventh">
  <br>
  </html>
